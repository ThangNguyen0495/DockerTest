name: Build and Push Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # GitHub provides Ubuntu runners with Docker support
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”¹ Log in to DockerHub (Ensure secrets are set up in GitHub)
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_ACCOUNT }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ”¹ Build Docker Image and Tag It
      - name: Build Docker Image
        run: |
          docker build -t thangnguyen0495/chrome-selenium:latest .

      # ðŸ”¹ Push Docker Image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push thangnguyen0495/chrome-selenium:latest

      - name: Start Docker Container with Volume Mount
        run: |
          docker run -d --name chrome-container --privileged \
            -v ${{ github.workspace }}:/app \
            thangnguyen0495/chrome-selenium:latest

      - name: Run Maven Install inside Container
        run: |
          docker exec chrome-container bash -c "cd /app && mvn install -DskipTests"

      - name: Run Maven Tests inside Container
        run: |
          docker exec chrome-container bash -c "cd /app && mvn test -DsuiteFile=test.xml"
