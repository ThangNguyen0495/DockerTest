name: Build docker image

on: [push, pull_request]

jobs:
  run-docker:
    runs-on: ubuntu-latest  # GitHub provides Ubuntu runners with Docker support
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”¹ Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ðŸ”¹ Log in to DockerHub (Ensure secrets are set up in GitHub)
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_ACCOUNT }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ”¹ Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true  # Change to `false` if you only want to build locally
          tags: thangnguyen0495/android-emulator:latest

      # ðŸ”¹ Pull & Run the Image
      - name: Start Docker Container
        run: |
          docker run -d --name emulator-container --privileged thangnguyen0495/android-emulator:latest

      - name: Check ADB Devices
        run: |
          for i in {1..10}; do
            docker exec emulator-container adb devices && break
            echo "Waiting for ADB to be ready..."
            sleep 10
          done