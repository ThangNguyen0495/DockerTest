name: Run Android Emulator in Docker

on: [push, pull_request]

jobs:
  run-docker:
    runs-on: ubuntu-latest  # GitHub provides Ubuntu runners with Docker support
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for ARM-based emulators, if needed)
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm

      # ðŸ”¹ Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ðŸ”¹ Pull & Run the Image
      - name: Start Docker Container
        run: |
          docker run -d --name emulator-container --privileged \
            thangnguyen0495/android-appium-test:latest

      - name: Wait for Emulator to Start
        run: |
          sleep 60  # Wait for the emulator to boot up
          docker logs emulator-container

      - name: Check ADB Devices
        run: |
          docker exec emulator-container adb devices
