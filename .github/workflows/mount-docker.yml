name: Run Android Emulator in Docker (Mount)
on:
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable SSH debugging"
        required: true
        default: "OFF"

jobs:
  run-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Docker Container with Volume Mount
        run: |
          docker run -d --name emulator-container --privileged \
            -v ${{ github.workspace }}:/app \
            thangnguyen0495/android-appium:latest tail -f /dev/null

      - name: Verify Container Status
        run: |
          docker ps -a

      - name: Start SSH session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event.inputs.debug == 'ON' }}
        env:
          TMATE_IDLE_MESSAGE: |
            ‚ö†Ô∏è SSH Debugging Session Started
            üëâ SSH into the runner using the command above
            üí° Type 'exit' to end the session and continue the workflow.r

      - name: Run Maven Install inside Container
        run: |
          sleep 120
          docker exec emulator-container bash -c "cd /app && mvn install -DskipTests"

      - name: Run Maven Tests inside Container
        run: |
          docker exec emulator-container bash -c "cd /app && mvn test -DsuiteFile=test.xml"
